{% extends 'base.html' %}
{% load disqus_tags %}

{% block title %}JaySon的小黑屋{% endblock %}

{% block content %}
<ul id="bloglist">
{% for blog in blog_list %}
  <li>
    <div class="arrow_box">
      <div class="tri"></div><!--三角形-->
      <div class="cir"></div><!--圆形-->
      <h1><a href="/blog/{{ blog.id }}">{{ blog.title }}</a></h1>
      <ul class="details">
        <li class="icon-time"><span class="timestamp">{{ blog.timestamp }}</span></li>
        <div class="preview">{{ blog.body|safe }}
          <p><a href="/blog/{{ blog.id }}">[...]</a></p>
        </div>
      </ul>
    </div><!--arrow_box end-->
  </li>
  {% endfor %}
</ul><!--bloglist end-->
{% endblock %}
