{% extends 'base.html' %}

{% block content %}

  {% if form.errors %}
    <p class="error">Sorry that's not a valid username or password</p>
  {% endif %}

  <form action="" method="POST">
  	{% csrf_token %}
    <table>
      <tr>
        <th><label for="username">用户名:</label></th>
        <td><input id="username" maxlength="20" name="username" type="text" required="required" /></td>
      </tr>
      <tr>
        <th><label for="passwd">密码:</label></th>
        <td><input id="passwd" maxlength="20" name="passwd" type="password"  required="required" /></td>
        </tr>
    </table>
    <input type="submit" value="登录" />
    <input type="hidden" name="next" value="{{ next|escape }}" />
  </form>

{% endblock %}
